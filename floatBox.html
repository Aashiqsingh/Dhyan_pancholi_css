<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        float: right;
    }
    .box2{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        float: right;
    }
    .box3{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        float: right;
    }
    .box4{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        float: left;
    }
</style>
<body>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>


    
</body>
</html>


<!-- 

    first row : 1 left 2 right 3 left 
    second row : 4 left 5 right 6 right
    third row : 7 left 8 left 9 right
    fourth row : 10 right 11 right 12 right
